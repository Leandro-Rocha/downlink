<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <title>Downlink</title>
    <style>
        .line {
            position: absolute;
            border-top: black 3px solid;
            height: 4px;
            transform-origin: 0 4px;
            text-align: center;
            z-index: -1;
            padding-top: 10px;
        }

        .round-button {
            width: 25%;
        }

        .UPLINK {
            border-top: red 3px solid;
        }

        .DOWNLINK {
            border-top: green 3px solid;
        }

        .round-button-circle {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            border-radius: 50%;
            border: 1px solid #cfdcec;
            overflow: hidden;

            background: #4679BD;
            box-shadow: 0 0 3px gray;
        }

        .round-button-circle:hover {
            background: #30588e;
        }

        .round-button a {
            display: block;
            float: left;
            width: 100%;
            padding-top: 50%;
            padding-bottom: 50%;
            line-height: 1em;
            margin-top: -0.5em;

            text-align: center;
            color: #e2eaf3;
            font-family: Verdana;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
        }

        #remoteGateway {
            border: solid gray;
            float: right;
            width: 48%;
            height: 500px;
        }

        #localGateway {
            border: solid gray;
            float: left;
            width: 48%;
            height: 650px;
        }

        #remoteLogDiv {
            height: 82%;
        }

        .log {
            width: 98%;
            height: 50%;
        }

        .hidden {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="./window.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="module" src="/client/client.js"></script>
    <script type="module" src="/client/window.js"></script>
</head>
